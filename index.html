<!DOCTYPE html>
<html>
<head>
    <title>E-Library</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5em;
        }
        #user-controls {
            text-align: right;
            padding: 10px 20px;
            background: #eee;
        }
        .content-wrapper {
            padding: 2em;
        }
        #book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
            padding: 0;
            list-style: none;
        }
        .book-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #333;
        }
        .book-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .book-info {
            padding: 1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-info h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.1em;
            color: #444;
        }
        .book-info p {
            margin: 0 0 1em 0;
            font-size: 0.9em;
            color: #777;
        }
        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white !important;
            padding: 0.6em 1em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="user-controls">
        <a href="login.html" id="login-btn" style="display: none;">Login</a>
        <a href="admin.html" id="admin-btn" style="display: none; margin-right: 15px;">Admin Panel</a>
        <a href="#" id="logout-btn" style="display: none;">Logout</a>
    </div>
    
    <div id="main-content" style="display: none;">
        <div class="content-wrapper">
            <h1>My Simple E-Library</h1>
            <ul id="book-list">
                </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAVhiNBpgSktnjt6IbAQvMzwawDGCKtor8", // Make sure this has your NEWEST API key
          authDomain: "simple-gcp-library.firebaseapp.com",
          projectId: "simple-gcp-library",
          storageBucket: "simple-gcp-library.firebasestorage.app",
          messagingSenderId: "472432232905",
          appId: "1:472432232905:web:d3fd1        97e028027ceb3c018",
          measurementId: "G-CXSQEZ6KG0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const mainContent = document.getElementById('main-content');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const adminBtn = document.getElementById('admin-btn');
        
        auth.onAuthStateChanged(user => {
            if (user) {
                // --- USER IS LOGGED IN ---
                mainContent.style.display = 'block'; // Show the main content
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline';
                
                // Check if user is admin to show admin button
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        adminBtn.style.display = 'inline';
                    }
                });

                // Load the books since the user is logged in
                loadBooks();

            } else {
                // --- USER IS NOT LOGGED IN ---
                // Redirect them to the login page
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', e => {
            e.preventDefault();
            auth.signOut();
        });

        function loadBooks() {
            const bookList = document.getElementById('book-list');
            db.collection("books").get().then((querySnapshot) => {
                bookList.innerHTML = ""; // Clear list before loading
                if (querySnapshot.empty) {
                    bookList.innerHTML = "<li>No books found.</li>";
                }
                querySnapshot.forEach((doc) => {
                    const book = doc.data();
                    const link = document.createElement('a');
                    link.href = `details.html?id=${doc.id}`;
                    link.style.textDecoration = 'none';

                    const listItem = document.createElement('li');
                    listItem.classList.add('book-card');
                    listItem.innerHTML = `
                        <img src="${book.coverImageURL}" alt="Cover of ${book.title}">
                        <div class="book-info">
                            <div>
                                <h3>${book.title}</h3>
                                <p>${book.author}</p>
                            </div>
                            <span class="download-btn">Details</span>
                        </div>
                    `;
                    link.appendChild(listItem);
                    bookList.appendChild(link);
                });
            });
        }
    </script>

</body>
</html>
