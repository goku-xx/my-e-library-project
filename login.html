<!DOCTYPE html>
<html>
<head>
    <title>Login - E-Library</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; color: white; background-color: #007bff; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .secondary-action { background-color: #6c757d; margin-top: 0.5em; }
        p { text-align: center; color: red; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <hr style="margin: 1.5em 0;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAVhiNBpgSktnjt6IbAQvMzwawDGCKtor8",
          authDomain: "simple-gcp-library.firebaseapp.com",
          projectId: "simple-gcp-library",
          storageBucket: "simple-gcp-library.firebasestorage.app",
          messagingSenderId: "472432232905",
          appId: "1:472432232905:web:d3fd197e028027ceb3c018",
          measurementId: "G-CXSQEZ6KG0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Account created! Please log in.");
                    signupForm.reset();
                    loginForm.reset();
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
